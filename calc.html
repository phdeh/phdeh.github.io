<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&amp;subset=cyrillic" rel="stylesheet">
    <style>
        body {
            padding: 0;
            font-size: 18pt;
            font-family: 'Roboto Slab', serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        input {
            float: right;
            display: table-cell;
            width: 150px;
            margin: 0 20px 20px 0;
            font-size: 18pt;
            font-family: 'Roboto Slab', serif;
            border: solid black 3px;
            -moz-appearance: textfield;
        }

        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input:focus {
            border-color: red;
            color: red;
        }

        img {
            width: 100%;
        }

        .content {
            width: 100%;
            max-width: 600px;
        }

        .button_container {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button {
            background: red;
            color: white;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            height: 48pt;
            line-height: 45pt;
            text-align: center;
        }

        .variant {
            width: 100%;
            text-align: center;
            font-size: 72pt;
        }
    </style>
    <script>
        function detectmob() {
            return !!(navigator.userAgent.match(/Android/i)
                || navigator.userAgent.match(/webOS/i)
                || navigator.userAgent.match(/iPhone/i)
                || navigator.userAgent.match(/iPad/i)
                || navigator.userAgent.match(/iPod/i)
                || navigator.userAgent.match(/BlackBerry/i)
                || navigator.userAgent.match(/Windows Phone/i));
        }

        function makeButtonIfMobile() {
            if (detectmob())
                document.getElementById("submitter").hidden = false;
        }

        function validate(forced, evt, target, func) {
            var theEvent = evt || window.event;
            if (theEvent !== null) {
                var key = theEvent.keyCode || theEvent.which;
                key = String.fromCharCode(key);
                var regex = /[0-9]|\./;
                if (!regex.test(key)) {
                    theEvent.returnValue = false;
                    if (theEvent.preventDefault) theEvent.preventDefault();
                }
            }
            if (forced || theEvent.keyCode === 13 || theEvent.keyCode === 32 || theEvent.keyCode === 9) {
                if (!target.value)
                    target.value = target.placeholder;
                func();
            }
        }

        function jumpToLabs() {
            if (document.getElementsByName("labs")[0].value)
                countLab();
            else {
                var el = document.getElementById("numberoflabs");
                el.hidden = false;
                el = document.getElementsByName("labs")[0];
                el.focus();
                var alignWithTop = true;
                el.scrollIntoView(alignWithTop);
                document.getElementById("submitter").onclick = function () {
                    validate(true, event, document.getElementsByName('labs')[0], countLab)
                }
            }
        }

        function countLab() {
            var studak = document.getElementsByName("studak")[0].value;
            var labs = document.getElementsByName("labs")[0].value;
            var el = document.getElementById("variantp");
            el.hidden = false;
            el = document.getElementById("variant");
            el.hidden = false;
            el.innerHTML = ((studak % labs === 0) ? labs : (studak % labs)) + "-й";
            var alignWithTop = true;
            el.scrollIntoView(alignWithTop);
            document.getElementById("submitter").onclick = function () {
                validate(true, event, document.getElementsByName('labs')[0], jumpToLabs)
            }
        }
    </script>
    <meta charset="UTF-8">
    <title>Номер варианта</title>
</head>
<body onload="makeButtonIfMobile();">
<input id="blur" type="text" style="position: absolute; opacity: 0;">
<div class="content">
    <h2>Калькулятор номера варианта лабораторной по&nbsp;С.&nbsp;А.&nbsp;О.&nbsp;Д.&nbsp;</h2>

    <p>
        Возьмите свой студенческий билет и найдите в&nbsp;нём номер. На&nbsp;примере это номер «0365».
    </p>
    <img src="studak.svg">
    <p>
        Введите номер в это поле: <input name="studak" type="number" pattern="\d*" placeholder="0365"
                                         onkeypress="validate(false, event, event.target, jumpToLabs)"
                                         autofocus>
    </p>
    <p id="numberoflabs" hidden>
        Теперь введите число лабораторных: <input name="labs" type="number" pattern="\d*" placeholder="25"
                                                  onkeypress="validate(false, event, event.target, countLab)"
                                                  autofocus>
    </p>
    <div class="button_container">
        <div id="submitter" class="button" onclick=
                "validate(true, event, document.getElementsByName('studak')[0], jumpToLabs)" hidden>Ввести
        </div>
    </div>
    <p id="variantp" hidden> Ваш вариант: </p>
    <div id="variant" class="variant" hidden></div>
</div>
</body>
</html>
